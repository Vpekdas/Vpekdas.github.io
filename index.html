<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div>
                <ul class="note">
                    <li>Tap/Click around to move.</li>
                    <li>Press "m" to open the menu and "e" to close it.</li>
                    <li>Press "h" to open the hint and "c" to close it.</li>
                </ul>
                <div id="textbox-container" style="display: none">
                    <div id="textbox">
                        <p id="dialogue" class="ui-text"></p>
                        <div class="btn-container">
                            <button id="close" class="ui-close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="game"></canvas>
        </div>
        <div class="progress">
            <div class="progress-done"></div>
        </div>
        <div id="achievement-banner" class="achievement-banner">
            <img src="" class="achievement-icon" />
            <p class="achievement-title"></p>
            <p class="achievement-description"></p>
            <p class="achievement-notification"></p>
        </div>
        <div id="iconContainer">
            <div class="icon" id="libft">
                <img src="/achievement/libft.png" />
            </div>
            <div class="icon" id="ft_printf">
                <img src="/achievement/ft_printf.png" />
            </div>
            <div class="icon" id="get_next_line">
                <img src="/achievement/get_next_line.png" />
            </div>
            <div class="icon" id="push_swap">
                <img src="/achievement/push_swap.png" />
            </div>
            <div class="icon" id="pipex">
                <img src="/achievement/pipex.png" />
            </div>
            <div class="icon" id="so_long">
                <img src="/achievement/so_long.png" />
            </div>
            <div class="icon" id="philosophers">
                <img src="/achievement/philosophers.png" />
            </div>
            <div class="icon" id="minishell">
                <img src="/achievement/minishell.png" />
            </div>
        </div>
        <div id="hexagon-menu">
            <a href="https://github.com/Vpekdas/Libft" class="hexagon-link" target="_blank">
                <div class="hexagon-item">libft</div>
            </a>
            <a href="https://github.com/Vpekdas/ft_printf" class="hexagon-link" target="_blank">
                <div class="hexagon-item">ft_printf</div>
            </a>
            <a href="https://github.com/Vpekdas/get_next_line" class="hexagon-link" target="_blank">
                <div class="hexagon-item">get_next_line</div>
            </a>
            <a href="https://github.com/Vpekdas/push_swap" class="hexagon-link" target="_blank">
                <div class="hexagon-item">push_swap</div>
            </a>
            <div class="bottom-row">
                <a href="https://github.com/Vpekdas/pipex" class="hexagon-link" target="_blank">
                    <div class="hexagon-item">pipex</div>
                </a>
                <a href="https://github.com/Vpekdas/so_long" class="hexagon-link" target="_blank">
                    <div class="hexagon-item">so_long</div>
                </a>
                <a
                    href="https://github.com/Vpekdas/philosophers"
                    class="hexagon-link"
                    target="_blank"
                >
                    <div class="hexagon-item">philosophers</div>
                </a>
                <a href="https://github.com/Vpekdas/minishell" class="hexagon-link" target="_blank">
                    <div class="hexagon-item">minishell</div>
                </a>
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
